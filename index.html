<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo o Alfabeto Cirílico Russo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="https://pt.no1flag.com/Content/upload/2017171327/201705191102131205688.jpeg" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Алфавит Русский</h1>
        <p>Aprenda o alfabeto cirílico russo de forma interativa</p>
        <button id="modo-escuro-btn" aria-label="Alternar modo escuro">
            <i class="fas fa-moon"></i> Modo Escuro
        </button>
    </header>

    <main>
        <section id="modos-aprendizado">
            <button class="modo-btn active" data-modo="aprender">Aprender</button>
            <button class="modo-btn" data-modo="praticar">Praticar</button>
            <button class="modo-btn" data-modo="testar">Testar</button>
        </section>

        <section id="aprender" class="modo-conteudo ativo">
            <div class="filtros">
                <button class="filtro-btn active" data-filtro="todos">Todas</button>
                <button class="filtro-btn" data-filtro="maiusculas">Maiúsculas</button>
                <button class="filtro-btn" data-filtro="minusculas">Minúsculas</button>
                <button class="filtro-btn" data-filtro="semelhantes">Semelhantes ao latim</button>
                <button class="filtro-btn" data-filtro="diferentes">Diferentes do latim</button>
            </div>

            <div class="alfabeto-container" id="alfabeto-container">
                <!-- As letras serão inseridas via JavaScript -->
            </div>
        </section>

        <section id="praticar" class="modo-conteudo">
            <div class="pratica-container">
                <div class="pratica-carta">
                    <div class="carta-frente">
                        <p class="letra-pratica">А</p>
                        <button class="virar-carta">Ver Pronúncia</button>
                    </div>
                    <div class="carta-verso">
                        <p class="pronuncia">Pronúncia: "a"</p>
                        <p class="exemplo">Exemplo: Анна (Anna)</p>
                        <button class="virar-carta">Voltar</button>
                    </div>
                </div>
                <div class="controles-pratica">
                    <button id="proxima-carta">Próxima Letra <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </section>

        <section id="testar" class="modo-conteudo">
            <div class="teste-container">
                <div class="pergunta-teste">
                    <p>Qual é a letra que corresponde a:</p>
                    <p class="pergunta-texto">"Pronúncia: 'v'"</p>
                </div>
                <div class="opcoes-teste">
                    <!-- Opções serão geradas via JavaScript -->
                </div>
                <div class="feedback-teste">
                    <p class="resultado"></p>
                    <p class="explicacao"></p>
                </div>
                <button id="proxima-pergunta">Próxima Pergunta</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Aprendendo Russo - Alfabeto Cirílico</p>
        <p>Dica: Pratique 10 minutos por dia para melhores resultados!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
